<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tribute to Elon and Steve Jobs</title>
</head>

<body>
    <h1 class="header">
        Tribute to the Two Exceptional Intellectuals
    </h1>
    <div class="Elon-Musk">
        <h1>Elon Musk</h1>

        <h2>Tesla & SpaceX</h2>
        <img src="Elon Musk.jpg" alt="Elon's Photo">;
        <p>Engineer, Entrepreneur and Businessman (1971-)</p>

        <a
            href="https://www.biography.com/business-figure/elon-musk#:~:text=spacecraft%20in%202012.-,Who%20Is%20Elon%20Musk%3F,a%20division%20of%20Compaq%20Computers.">
            <button class="button">Biography</button>
        </a>
    </div>
    <div class="Steve-Jobs">
        <h1 class="steve">Steve Jobs</h1>

        <h2>Apple</h2>
        <img src="Steve Jobs.jpg" alt="Job's Photo">;
        <p>Designer, Entrepreneur and Businessman (1955-2011)</p>

        <a href="https://www.britannica.com/biography/Steve-Jobs">
            <button class="button">Biography</button>
        </a>
    </div>
    <div class="innovation">
        <img src="tesla.jpg" alt="tesla motor">
    </div>
    <div class="innovation2">
        <img src="iphone.jpg" alt="iphone">
    </div>
</body>

</html>
